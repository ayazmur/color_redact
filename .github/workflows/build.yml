          **–¢–∏–ø —Å–æ–±—ã—Ç–∏—è:** ${{ github.event_name }}
          **–í–µ—Ç–∫–∞:** ${{ github.ref }}
          **–ö–æ–º–º–∏—Ç:** ${{ github.sha }}
          **–î–∞—Ç–∞ —Å–±–æ—Ä–∫–∏:** ${{ github.event.release.published_at || format('{0}', github.event.head_commit.timestamp) }}
          
