name: Build Release

on:
  # –¢–û–õ–¨–ö–û –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É release
  push:
    branches: [ release ]

  # –¢–û–õ–¨–ö–û –ø—Ä–∏ –º–µ—Ä–∂–µ –ø—É–ª–ª —Ä–µ–∫–≤–µ—Å—Ç–∞ –≤ –≤–µ—Ç–∫—É release
  pull_request:
    branches: [ release ]
    types: [ closed ]

  # –¢–û–õ–¨–ö–û –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ GitHub —Ä–µ–ª–∏–∑–∞
  release:
    types: [ published, created ]

env:
  PYTHON_VERSION: '3.9'
  PYTHONUTF8: '1'

jobs:
  build:
    # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ —ç—Ç–æ –º–µ—Ä–∂, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä—ã—Ç–∏–µ PR
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/release') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'release') ||
      (github.event_name == 'release')

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Show build context
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Base ref: ${{ github.base_ref }}"
        echo "Head ref: ${{ github.head_ref }}"
        echo "SHA: ${{ github.sha }}"
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "PR merged: ${{ github.event.pull_request.merged }}"
          echo "PR base ref: ${{ github.event.pull_request.base.ref }}"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5==5.15.10 opencv-python==4.8.1.78 python-docx==1.1.0 Pillow==10.0.1 lxml==4.9.3 numpy==1.24.3 pyinstaller==6.16.0

    - name: Build EXE
      run: |
        python build_ci.py

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/RedShapeEditor.exe
        tag_name: ${{ github.event.release.tag_name || format('v{0}', github.sha) }}
        name: ${{ github.event.release.name || 'Red Shape Editor' }}
        body: |
          # Red Shape Editor
          
